<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Admin Dashboard Template">
    <meta name="keywords" content="admin,dashboard">
    <meta name="author" content="stacks">
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Admin</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&amp;display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <!-- <link href="../../../assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link href="../../../assets/plugins/font-awesome/css/all.min.css" rel="stylesheet"> -->


    <!-- Theme Styles -->
    <!-- <link href="../../../assets/css/connect.min.css" rel="stylesheet"> -->
        <!-- <link href="../../../assets/css/dark_theme.css" rel="stylesheet">
        <link href="../../../assets/css/custom.css" rel="stylesheet"> -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
     <div class='loader'>
        <div class='spinner-grow text-primary' role='status'>
            <span class='sr-only'>Loading...</span>
        </div>
    </div> 
    <div class="connect-container align-content-stretch d-flex flex-wrap">
        <app-sidebar></app-sidebar>
        <div class="page-container">
            <app-header></app-header>
            <div class="page-content">
                <div class="page-info" *ngIf="togglePageInfo">

                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">{{breadcrumbTxt}}</li>
                        </ol>
                    </nav>

                    <div class="page-options">
                        <a routerLink="/dashboard/add-vendor" [hidden]="toggleAddVendorBtn"
                            ng-model="toggleAddVendorBtn" href="#" class="btn btn-primary" id="addVendor">Add a
                            Vendor</a>
                    </div>

                </div>
                <div class="main-wrapper">
                    <router-outlet (activate)="onActivate($event)"></router-outlet>
                </div>
            </div>
            <app-footer></app-footer>
        </div>
    </div>

    <!-- Javascripts -->
    
    <script src="../../../assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script src="../../../assets/plugins/jquery-sparkline/jquery.sparkline.min.js"></script>
    <script src="../../../assets/plugins/blockui/jquery.blockUI.js"></script>
    <script src="../../../assets/plugins/flot/jquery.flot.min.js"></script>
    <script src="../../../assets/plugins/flot/jquery.flot.time.min.js"></script>
    <script src="../../../assets/plugins/flot/jquery.flot.symbol.min.js"></script>
    <script src="../../../assets/plugins/flot/jquery.flot.resize.min.js"></script>
    <script src="../../../assets/plugins/flot/jquery.flot.tooltip.min.js"></script>
    <!-- <script src="../../../assets/js/connect.min.js"></script> -->
    <script src="../../../assets/js/pages/dashboard.js"></script>
    <script src="../../../assets/plugins/select2/js/select2.full.min.js"></script>

    <script>
        $('#addVendor').click(function () {
            $('#vendorCreation').removeClass('d-none');
            $('#addVendor').addClass('d-none');
        })     </script>
</body>
</html>
