<div class="row">
    <div class="col-xl">
        <div class="card border-primary rounded-1">
            <div class="card-header p-0">
                <div class="text-green text-center py-2">
                    <h3><i class="fa fa-envelope"></i> Contact Us</h3>
                    <p class="m-0">Keep in touch with us</p>
                </div>
            </div>
            <div class="card-body p-3">

                <!--Body-->
                <form>
                    <div class="form-group">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-user text-primary"></i></div>
                            </div>
                            <input type="text" class="form-control" id="nombre" name="nombre"
                                placeholder="Enter your name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-envelope text-primary"></i></div>
                            </div>
                            <input type="email" class="form-control" id="nombre" name="email"
                                placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-comment text-primary"></i></div>
                            </div>
                            <textarea class="form-control" placeholder="Enter your message" required></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary float-right">Send </button>
                </form>
            </div>

        </div>
    </div>
</div>
